      :::c
      /* allocations.c */

      #include <stdio.h>
      #include <stdlib.h>

      typedef struct {
          double x;
          double y;
      } Point;

      typedef union {
          char   c;
          int    i;
          float  f;
          double d;
      } Block;

      double GD = 3.14;

      int main(int argc, char *argv[]) {
          int    a[]	= {5, 7, 4};
          char  *sp   = "Video Games";
          char   sa[]	= "Runescape";
          Block  b    = {0};

          Point   p0	= {0, 0};
          Point  *p1	= NULL;
          Point  *p2	= malloc(sizeof(Point));
          Point  *p3	= malloc(5*sizeof(Point));
          Point **p4	= malloc(5*sizeof(Point *));

          return 0;
      }

  And the following [C] program, [str_rev.c], which reverses the characters of
  each command-line argument:

      :::c
      /* str_rev: Reverse all characters in string */

      #include <ctype.h>
      #include <stdio.h>
      #include <stdlib.h>
      #include <string.h>

      char *str_rev(const char *s) {
          char *t = malloc(strlen(s));
          strncpy(t, s, strlen(s));

          const char *r = s + strlen(s) - 1;
          char *w = t;
          while (r >= s) {
              *w++ = *r--;
          }
          return t;
      }

      int main(int argc, char *argv[]) {
          for (int i = 1; i <= argc; i++) {
              char *t = str_rev(argv[i]);
              puts(t);
          }
          return 0;
      }

